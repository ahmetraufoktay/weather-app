<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>

  <body>
    <nav>
      <div id="sitename">Weather APP</div>
      <div id="search">
        <input id="searchinput" placeholder="Search Location" type="text">
        <div id="searchimg"></div>
      </div>
      <div id="units">
        <button id="selectc">°C</button>
        <button id="selectf">°F</button>
      </div>
    </nav>
    <main>
      <div>
        <div id="location">Istanbul, Turkey</div>
        <div id="date">Monday 29 April 2024 | 0:16</div>
      </div>
    </main>
  </body>
</html>
